<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="app-title">English Learning Chatbot</div>

    <div class="tab-buttons">
        <button id="tab-chat" class="tab-btn active">Chat</button>
        <button id="tab-quiz" class="tab-btn">Quiz</button>
        <button id="tab-review" class="tab-btn">Review</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
        <div id="session-list" class="session-list"></div>
    </div>

    <div class="main">
        <div id="chat-view">
            <div id="chat-box" class="chat-box"></div>
        </div>

        <div id="quiz-view" class="hidden">
            <div id="quiz-start-screen" class="quiz-start-container">
                <div class="quiz-welcome">
                    <h1>ğŸ“ English Quiz</h1>
                    <p>Test your English skills with personalized questions!</p>
                    <button id="quiz-generate-btn" class="quiz-main-btn">Start Quiz</button>
                </div>
            </div>

            <div id="quiz-loading" class="hidden quiz-loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Generating your personalized quiz...</p>
            </div>

            <div id="quiz-container" class="hidden">
                <div id="quiz-progress" class="quiz-progress"></div>
                <div id="quiz-question" class="quiz-card"></div>

                <div id="quiz-choices" class="choices-row">
                    <button class="quiz-choice-btn" data-choice="1">1</button>
                    <button class="quiz-choice-btn" data-choice="2">2</button>
                    <button class="quiz-choice-btn" data-choice="3">3</button>
                    <button class="quiz-choice-btn" data-choice="4">4</button>
                </div>

                <div id="quiz-feedback-list"></div>

            </div>
        </div>

        <div id="review-view" class="hidden">
            <h2>ğŸ“š Quiz History</h2>
            <div id="review-list"></div>
        </div>

        <div id="chat-input-area" class="chat-input-area">
            <input id="chat-input" type="text" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
